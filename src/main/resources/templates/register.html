<!-- src/main/resources/templates/register.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
<h1>Register Page</h1>
<form th:action="@{/user/register}" method="post">
    <label for="username">Username :</label>
    <input type="text" id="username" name="username" th:required="required">
    <br>

    <label for="password">Password :</label>
    <input type="password" id="password" name="password" th:required="required">
    <br>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" th:required="required">
    <br>

    <label for="prenom">Prenom :</label>
    <input type="text" id="prenom" name="prenom" th:required="required">
    <br>

    <button type="submit">Register</button>
</form>
</body>
</html>
